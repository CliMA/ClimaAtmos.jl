h_elem: 120
z_elem: 43
dz_bottom: 30.0
dt: "40secs"
t_end: "60days"
ode_algo: ARS343
topography: "Hughes2023"
initial_condition: "MoistBaroclinicWave"
perturb_initstate: false
rayleigh_sponge: true
moist: "equil"
precip_model: "0M"
mesh_warp_type: SLEVE
prognostic_surface: PrognosticSurfaceTemperature
