h_elem: 16
z_max: 60000.0
z_elem: 63
dz_bottom: 30.0
deep_atmosphere: false
rayleigh_sponge: true
viscous_sponge: true
dt_save_state_to_disk: "30days"
moist: "equil"
cloud_model: "quadrature_sgs"
precip_model: "0M"
rad: "allskywithclear"
dt_rad: "1hours"
dt_cloud_fraction: "1hours"
insolation: "timevarying"
co2_model: maunaloa
prescribe_ozone: true
aerosol_radiation: true
prescribed_aerosols: ["CB1", "CB2", "DST01", "DST02", "DST03", "DST04", "DST05", "OC1", "OC2", "SO4", "SSLT01", "SSLT02", "SSLT03", "SSLT04", "SSLT05"]
surface_setup: "DefaultMoninObukhov"
turbconv: "prognostics_edmfx"
# implicit_diffusion: true
edmfx_entr_model: "PiGroups"
edmfx_detr_model: "SmoothArea"
implicit_diffusion: true
implicit_sgs_advection: true
implicit_sgs_mass_flux: true
max_newton_iters_ode: 3
approximate_linear_solve_iters: 2
prognostic_tke: true
edmfx_filter: false
edmfx_upwinding: "first_order"
edmfx_entr_model: "Generalized"
edmfx_detr_model: "Generalized"
edmfx_nh_pressure: true
edmfx_sgs_mass_flux: true
edmfx_sgs_diffusive_flux: true
dt: "120secs"
t_end: "120days"
# toml: [toml/longrun_aquaplanet_diagedmf.toml]
toml: [toml/prognostic_edmfx_implicit_calibrated.toml]
netcdf_output_at_levels: true
output_dir: "/central/scratch/cchristo/global_runs"
