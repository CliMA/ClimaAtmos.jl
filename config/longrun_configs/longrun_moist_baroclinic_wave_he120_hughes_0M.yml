h_elem: 30
z_elem: 43
dz_bottom: 30.0
dt: "200secs"
t_end: "60days"
ode_algo: ARS343
topography: "Hughes2023"
initial_condition: "MoistBaroclinicWave"
perturb_initstate: false
vert_diff: "DecayWithHeightDiffusion"
approximate_linear_solve_iters: 2
implicit_diffusion: true
rayleigh_sponge: true
prognostic_surface: SlabOceanSST
moist: "equil"
precip_model: "0M"
dt_save_state_to_disk: "4days"
disable_surface_flux_tendency: true
netcdf_interpolation_num_points: [1440, 720, 43]
FLOATTYPE: Float64
#toml: [toml/longrun_aquaplanet_1M.toml]
toml: [toml/longrun_baroclinic_wave.toml]
diagnostics:
  - short_name: [massa, energya, watera, watero, kenergya]
    period: 1days
    writer: dict
