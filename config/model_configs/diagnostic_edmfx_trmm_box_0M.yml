initial_condition: TRMM_LBA
rad: TRMM_LBA
surface_setup: TRMM_LBA
turbconv: diagnostic_edmfx
implicit_diffusion: true
approximate_linear_solve_iters: 2
prognostic_tke: true
edmfx_upwinding: first_order
edmfx_entr_model: "Generalized"
edmfx_detr_model: "Generalized"
edmfx_nh_pressure: true
edmfx_sgs_mass_flux: true
edmfx_sgs_diffusive_flux: true
moist: equil
cloud_model: "quadrature_sgs"
call_cloud_diagnostics_per_stage: true
precip_model: "0M"
config: box
x_max: 1e8
y_max: 1e8
x_elem: 2
y_elem: 2
z_elem: 8
z_max: 16400
z_stretch: false
dt: 200secs
t_end: 9days
FLOAT_TYPE: "Float32"
toml: [toml/diagnostic_edmfx_0M.toml]
netcdf_output_at_levels: true
netcdf_interpolation_num_points: [2, 2, 8]
output_default_diagnostics: false
diagnostics:
  # - short_name: [ts, ta, thetaa, ha, pfull, rhoa, ua, va, wa, hur, hus, cl, clw, cli, hussfc, evspsbl, pr]
  #   period: 10mins
  # - short_name: [arup, waup, taup, thetaaup, haup, husup, hurup, clwup, cliup, waen, tke, lmix]
  #   period: 10mins
  - short_name: pr
    reduction_time: binned
    period: 1days
    writer: nc
    bin_period: 4days
    bin_edges: [ 0.0, 2.1855036891338386e-7, 2.8759241104125977e-6, 9.98377799987793e-6, 3.421306610107422e-5, 0.008536423556506634]
