        artifact_paths: "sphere_baroclinic_wave_equilmoist_conservation/output_active/*"

      - label: ":computer: baroclinic wave moist check conservation float64"
        command: >
          julia --color=yes --project=.buildkite examples/hybrid/driver.jl --config_file $CONFIG_PATH/sphere_baroclinic_wave_equilmoist_conservation_ft64.yml
