          julia --color=yes --project=.buildkite examples/hybrid/driver.jl
          --config_file $CONFIG_PATH/sphere_aquaplanet_rhoe_equilmoist_allsky_gw_raw_zonallyasymmetric.yml
          --job_id sphere_aquaplanet_rhoe_equilmoist_allsky_gw_raw_zonallyasymmetric

          julia --color=yes --project=.buildkite reproducibility_tests/test_mse.jl
          --job_id sphere_aquaplanet_rhoe_equilmoist_allsky_gw_raw_zonallyasymmetric
          --out_dir sphere_aquaplanet_rhoe_equilmoist_allsky_gw_raw_zonallyasymmetric/output_active
        artifact_paths: "sphere_aquaplanet_rhoe_equilmoist_allsky_gw_raw_zonallyasymmetric/output_active/*"
        agents:
          slurm_mem: 20GB
          slurm_constraint: icelake|cascadelake|skylake|epyc

      - label: ":computer: aquaplanet (ρe_tot) nonequilmoist allsky radiation monin_obukhov varying insolation high top 1-moment"
        command: >
          julia --color=yes --project=.buildkite examples/hybrid/driver.jl
          --config_file $CONFIG_PATH/sphere_aquaplanet_rhoe_nonequilmoist_allsky.yml
          --job_id sphere_aquaplanet_rhoe_nonequilmoist_allsky
        artifact_paths: "sphere_aquaplanet_rhoe_nonequilmoist_allsky/output_active/*"
        agents:
          slurm_mem: 20GB

      - label: ":computer: aquaplanet (ρe_tot) slabocean equilmoist allsky radiation monin_obukhov varying insolation"
        command: >
          julia --color=yes --project=.buildkite examples/hybrid/driver.jl
          --config_file $CONFIG_PATH/aquaplanet_rhoe_equil_clearsky_tvinsol_0M_slabocean.yml
          --job_id aquaplanet_rhoe_equil_clearsky_tvinsol_0M_slabocean
        artifact_paths: "aquaplanet_rhoe_equil_clearsky_tvinsol_0M_slabocean/output_active/*"
        agents:
          slurm_mem: 20GB

      - label: ":computer: aquaplanet (ρe_tot) slabocean equilmoist allsky radiation monin_obukhov varying insolation float64"
        command: >
          julia --color=yes --project=.buildkite examples/hybrid/driver.jl
          --config_file $CONFIG_PATH/aquaplanet_rhoe_equil_clearsky_tvinsol_0M_slabocean_ft64.yml
          --job_id aquaplanet_rhoe_equil_clearsky_tvinsol_0M_slabocean_ft64
        artifact_paths: "aquaplanet_rhoe_equil_clearsky_tvinsol_0M_slabocean_ft64/output_active/*"
        agents:
          slurm_mem: 20GB

      - label: ":computer: aquaplanet (ρe_tot) rcemipii with diagnostic edmf"
        command: >
          julia --color=yes --project=.buildkite examples/hybrid/driver.jl
          --config_file $CONFIG_PATH/rcemipii_sphere_diagnostic_edmfx.yml
          --job_id rcemipii_sphere_diagnostic_edmfx
        artifact_paths: "rcemipii_sphere_diagnostic_edmfx/output_active/*"
        agents:
          slurm_mem: 20GB

  - group: "Sphere Examples (Topography)"
    steps:

      - label: ":computer: baroclinic wave (ρe) topography (dcmip)"
        command: >
          julia --color=yes --project=.buildkite examples/hybrid/driver.jl
          --config_file $CONFIG_PATH/sphere_baroclinic_wave_rhoe_topography_dcmip_rs.yml
          --job_id sphere_baroclinic_wave_rhoe_topography_dcmip_rs
        artifact_paths: "sphere_baroclinic_wave_rhoe_topography_dcmip_rs/output_active/*"

      - label: ":computer: Diagnostic Earth surface elevation spectra"
        command: >
          julia --color=yes --project=.buildkite examples/hybrid/driver.jl
          --config_file $CONFIG_PATH/sphere_ssp_baroclinic_wave_rhoe_equilmoist_earth.yml
          --job_id sphere_ssp_baroclinic_wave_rhoe_equilmoist_earth
        artifact_paths: "sphere_ssp_baroclinic_wave_rhoe_equilmoist_earth/output_active/*"

      - label: ":computer: Baroclinic wave (ρe) equilmoist (Hughes2023 double mountain config)"
        command: >
          julia --color=yes --project=.buildkite examples/hybrid/driver.jl
          --config_file $CONFIG_PATH/sphere_baroclinic_wave_rhoe_hughes2023.yml
          --job_id sphere_baroclinic_wave_rhoe_hughes2023
        artifact_paths: "sphere_baroclinic_wave_rhoe_hughes2023/output_active/*"

  - group: "Restarting"
    steps:

      - label: ":computer: test restart"
        command: >
          julia --color=yes --project=.buildkite test/restart.jl
        agents:
          slurm_mem: 16GB

      - label: ":computer: test restart GPU"
        command: >
          julia --color=yes --project=.buildkite test/restart.jl
        env:
          CLIMACOMMS_DEVICE: "CUDA"
        agents:
          slurm_gpus: 1
          slurm_mem: 20G

      - label: ":computer: test restart"
        command: >
          julia --color=yes --project=.buildkite test/restart.jl --manytests true
        agents:
          slurm_mem: 20GB

      - label: ":computer: test restart GPU"
        command: >
          julia --color=yes --project=.buildkite test/restart.jl --manytests true
        env:
          CLIMACOMMS_DEVICE: "CUDA"
        agents:
          slurm_gpus: 1
          slurm_mem: 20G

      # This job occasionally times out. We add a soft file when the agent is
      # lost because of timeout
      - label: ":computer: test restart MPI"
        command: >
          srun julia --color=yes --project=.buildkite test/restart.jl
        env:
          CLIMACOMMS_CONTEXT: "MPI"
        timeout_in_minutes: 20
        soft_fail:
          - exit_status: -1
          - exit_status: 255
        agents:
          slurm_ntasks: 2
          slurm_mem: 20G

      # This job occasionally times out. We add a soft file when the agent is
      # lost because of timeout
      - label: ":computer: test restart GPU MPI"
        command: >
          srun julia --color=yes --project=.buildkite test/restart.jl
        env:
          CLIMACOMMS_CONTEXT: "MPI"
          CLIMACOMMS_DEVICE: "CUDA"
        timeout_in_minutes: 20
        soft_fail:
          - exit_status: -1
          - exit_status: 255
        agents:
          slurm_gpus_per_task: 1
          slurm_ntasks: 2
          slurm_mem: 20G

  - group: "MPI Examples"
    steps:

      - label: ":computer: Prep restart for MPI"
        key: "mpi_baro_wave_make_restart"
        command: >
          srun julia --color=yes --project=.buildkite examples/hybrid/driver.jl
          --config_file $MPI_CONFIG_PATH/mpi_make_restart.yml
          --job_id mpi_make_restart
        artifact_paths: "mpi_make_restart/output_active/*"
        env:
          CLIMACOMMS_CONTEXT: "MPI"
        agents:
          slurm_ntasks: 2
          slurm_mem: 16G

      - label: ":computer: Test restart for MPI baroclinic wave"
        key: "restart_mpi_baro_wave"
        depends_on: "mpi_baro_wave_make_restart"
        command: >
          tar xvf mpi_make_restart/output_active/hdf5_files.tar -C mpi_make_restart/output_active

          srun julia --color=yes --project=.buildkite examples/hybrid/driver.jl
          --config_file $MPI_CONFIG_PATH/restart_mpi_baroclinic_wave_rhoe.yml
          --job_id restart_mpi_baroclinic_wave_rhoe
        artifact_paths: "restart_mpi_baroclinic_wave_rhoe/output_active/*"
        env:
          CLIMACOMMS_CONTEXT: "MPI"
        agents:
          slurm_ntasks: 2
          slurm_mem: 16G
        timeout_in_minutes: 20
        soft_fail: true
        #retry:
        #  automatic: true

      - label: ":computer: MPI no lim aquaplanet (ρe) equilmoist clearsky radiation"
        command: >
          srun julia --color=yes --project=.buildkite examples/hybrid/driver.jl
          --config_file $MPI_CONFIG_PATH/mpi_sphere_aquaplanet_rhoe_equilmoist_clearsky.yml
