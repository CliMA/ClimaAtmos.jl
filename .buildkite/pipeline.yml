agents:
  queue: new-central
  slurm_mem: 8G
  modules: climacommon/2025_03_18

env:
  JULIA_LOAD_PATH: "${JULIA_LOAD_PATH}:${BUILDKITE_BUILD_CHECKOUT_PATH}/.buildkite"
  OPENBLAS_NUM_THREADS: 1
  SLURM_KILL_BAD_EXIT: 1
  JULIA_NVTX_CALLBACKS: gc
  JULIA_MAX_NUM_PRECOMPILE_FILES: 100
  JULIA_DEPOT_PATH: "${BUILDKITE_BUILD_PATH}/${BUILDKITE_PIPELINE_SLUG}/depot/default"
  COMMON_CONFIG_PATH: "config/common_configs"
  CONFIG_PATH: "config/model_configs"
  GPU_CONFIG_PATH: "config/gpu_configs"
  PERF_CONFIG_PATH: "config/perf_configs"
  MPI_CONFIG_PATH: "config/mpi_configs"

steps:
  - label: "init :computer:"
    key: "init_cpu_env"
    concurrency: 1
    concurrency_group: 'depot/climaatmos-ci'
    command:
      - "echo $$JULIA_DEPOT_PATH"

      - echo "--- Check that ClimaAtmos is developed in Manifest"
      - julia --check-bounds=yes -e 'using TOML; @assert TOML.parsefile(".buildkite/Manifest-v1.11.toml")["deps"]["ClimaAtmos"][1]["path"] == ".."'

      - echo "--- Instantiate .buildkite"
      - "julia --project=.buildkite -e 'using Pkg; Pkg.instantiate(;verbose=true); Pkg.precompile(;strict=true); using CUDA; CUDA.precompile_runtime(); Pkg.status()'"

    agents:
      slurm_cpus_per_task: 8
      slurm_gpus: 1
    env:
      JULIA_NUM_PRECOMPILE_TASKS: 8
      JULIA_MAX_NUM_PRECOMPILE_FILES: 50

  - wait

  - group: "Prognostic EDMFX"
    steps:

      - label: ":genie: Prognostic EDMFX Bomex in a column (implicit)"
        command: >
          julia --color=yes --project=.buildkite .buildkite/ci_driver.jl
          --config_file $CONFIG_PATH/prognostic_edmfx_bomex_implicit_column.yml
          --job_id prognostic_edmfx_bomex_implicit_column
        artifact_paths: "prognostic_edmfx_bomex_implicit_column/output_active/*"
        agents:
          slurm_mem: 20GB
      
      - label: ":umbrella: Prognostic EDMFX Rico in a column (implicit)"
        command: >
          julia --color=yes --project=.buildkite .buildkite/ci_driver.jl
          --config_file $CONFIG_PATH/prognostic_edmfx_rico_implicit_column.yml
          --job_id prognostic_edmfx_rico_implicit_column
        artifact_paths: "prognostic_edmfx_rico_implicit_column/output_active/*"
        agents:
          slurm_mem: 20GB
        soft_fail: true

      - label: ":genie: Prognostic EDMFX TRMM with 0-moment in a column"
        command: >
          julia --color=yes --project=.buildkite .buildkite/ci_driver.jl
          --config_file $CONFIG_PATH/prognostic_edmfx_trmm_column_0M.yml
          --job_id prognostic_edmfx_trmm_column_0M
        artifact_paths: "prognostic_edmfx_trmm_column_0M/output_active/*"
        agents:
          slurm_mem: 20GB

      - label: ":genie: Prognostic EDMFX GCM driven in a column"
        command: >
          julia --color=yes --project=.buildkite .buildkite/ci_driver.jl
          --config_file $CONFIG_PATH/prognostic_edmfx_gcmdriven_column.yml
          --job_id prognostic_edmfx_gcmdriven_column
        artifact_paths: "prognostic_edmfx_gcmdriven_column/output_active/*"
        agents:
          slurm_mem: 20GB
        soft_fail: true

      - label: ":genie: Prognostic EDMFX ERA5 Time Varying driven in a column"
        command: >
          julia --color=yes --project=.buildkite .buildkite/ci_driver.jl
          --config_file $CONFIG_PATH/prognostic_edmfx_tv_era5driven_column.yml
          --job_id prognostic_edmfx_tv_era5driven_column
        artifact_paths: "prognostic_edmfx_tv_era5driven_column/output_active/*"
        agents:
          slurm_mem: 12GB

      - label: ":thunder_cloud_and_rain: Prognostic EDMFX ERA5 monthly averaged diurnal driven in a column"
        command: >
          julia --color=yes --project=.buildkite .buildkite/ci_driver.jl
          --config_file $CONFIG_PATH/prognostic_edmfx_diurnal_scm_imp.yml
          --job_id prognostic_edmfx_diurnal_scm_imp
        artifact_paths: "prognostic_edmfx_diurnal_scm_imp/output_active/*"
        agents:
          slurm_mem: 12GB

      - label: ":genie: Prognostic EDMFX aquaplanet"
        command: >
          julia --color=yes --project=.buildkite .buildkite/ci_driver.jl
          --config_file $COMMON_CONFIG_PATH/numerics_sphere_he6ze31.yml
          --config_file $CONFIG_PATH/prognostic_edmfx_aquaplanet.yml
          --job_id prognostic_edmfx_aquaplanet

          julia --color=yes --project=.buildkite reproducibility_tests/test_mse.jl
          --job_id prognostic_edmfx_aquaplanet
          --out_dir prognostic_edmfx_aquaplanet/output_active
        artifact_paths: "prognostic_edmfx_aquaplanet/output_active/*"
        agents:
          slurm_mem: 20GB
          slurm_constraint: icelake|cascadelake|skylake|epyc

  - group: "GPU"
    steps:

      - label: "GPU: Prognostic EDMFX aquaplanet"
        command: >
          julia --color=yes --project=.buildkite .buildkite/ci_driver.jl
          --config_file $COMMON_CONFIG_PATH/numerics_sphere_he6ze31.yml
          --config_file $CONFIG_PATH/prognostic_edmfx_aquaplanet_gpu.yml
          --job_id prognostic_edmfx_aquaplanet_gpu
        artifact_paths: "prognostic_edmfx_aquaplanet_gpu/output_active/*"
        env:
          CLIMACOMMS_DEVICE: "CUDA"
        agents:
          slurm_gpus: 1
          slurm_mem: 20GB

