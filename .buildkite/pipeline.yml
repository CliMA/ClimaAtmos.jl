      - label: ":computer: baroclinic wave moist check conservation with sources"
        command: >
          julia --color=yes --project=.buildkite examples/hybrid/driver.jl --config_file $CONFIG_PATH/sphere_baroclinic_wave_equilmoist_conservation_source.yml
