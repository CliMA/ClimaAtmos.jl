agents:
  queue: new-central
  slurm_mem: 8G
  modules: climacommon/2024_12_16

env:
  JULIA_LOAD_PATH: "${JULIA_LOAD_PATH}:${BUILDKITE_BUILD_CHECKOUT_PATH}/.buildkite"
  OPENBLAS_NUM_THREADS: 1
  SLURM_KILL_BAD_EXIT: 1
  JULIA_NVTX_CALLBACKS: gc
  JULIA_MAX_NUM_PRECOMPILE_FILES: 100
  JULIA_DEPOT_PATH: "${BUILDKITE_BUILD_PATH}/${BUILDKITE_PIPELINE_SLUG}/depot/default"
  CONFIG_PATH: "config/model_configs"
  GPU_CONFIG_PATH: "config/gpu_configs"
  PERF_CONFIG_PATH: "config/perf_configs"
  MPI_CONFIG_PATH: "config/mpi_configs"

steps:
  - label: "init :computer:"
    key: "init_cpu_env"
    concurrency: 1
    concurrency_group: 'depot/climaatmos-ci'
    command:
      - "echo $$JULIA_DEPOT_PATH"

      - echo "--- Check that ClimaAtmos is developed in Manifest"
      - julia --check-bounds=yes -e 'using TOML; @assert TOML.parsefile(".buildkite/Manifest-v1.11.toml")["deps"]["ClimaAtmos"][1]["path"] == ".."'

      - echo "--- Instantiate project"
      - "julia --project -e 'using Pkg; Pkg.instantiate(;verbose=true); Pkg.precompile(); Pkg.status()'"

      - echo "--- Instantiate .buildkite"
      - "julia --project=.buildkite -e 'using Pkg; Pkg.instantiate(;verbose=true); Pkg.precompile(;strict=true); using CUDA; CUDA.precompile_runtime(); Pkg.status()'"

    agents:
      slurm_cpus_per_task: 8
      slurm_gpus: 1
    env:
      JULIA_NUM_PRECOMPILE_TASKS: 8
      JULIA_MAX_NUM_PRECOMPILE_FILES: 50

  - wait

  - group: "Tests"
    steps:

      - label: ":genie: Prognostic EDMFX Bomex in a column (implicit)"
        command: >
          julia --color=yes --project=.buildkite .buildkite/ci_driver.jl
          --config_file $CONFIG_PATH/prognostic_edmfx_bomex_implicit_column.yml
          --job_id prognostic_edmfx_bomex_column_implicit

          julia --color=yes --project=.buildkite reproducibility_tests/test_mse.jl
          --job_id prognostic_edmfx_bomex_column_implicit
          --out_dir prognostic_edmfx_bomex_column_implicit/output_active
        artifact_paths: "prognostic_edmfx_bomex_column_implicit/output_active/*"
        agents:
          slurm_mem: 20GB
          slurm_constraint: icelake|cascadelake|skylake|epyc

  - wait: ~
    continue_on_failure: true

  - label: ":robot_face: Print new mse tables"
    command: "julia --color=yes --project=.buildkite reproducibility_tests/mse_summary.jl"

  - label: ":robot_face: Print new reference counter"
    command: "julia --color=yes --project=.buildkite reproducibility_tests/print_new_ref_counter.jl"

  - label: ":bar_chart: Tabulate performance summary"
    command: "julia --color=yes --project=.buildkite perf/tabulate_perf_summary.jl"

  - wait

  - label: ":robot_face: Move main results"
    command: "julia --color=yes --project=.buildkite reproducibility_tests/move_output.jl"
