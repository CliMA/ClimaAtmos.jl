agents:
  queue: clima
  slurm_mem: 8G
  modules: climacommon/2025_03_18 nsight-systems/2024.6.1

env:
  JULIA_MPI_HAS_CUDA: "true"
  JULIA_NVTX_CALLBACKS: gc
  JULIA_MAX_NUM_PRECOMPILE_FILES: 100
  OPENBLAS_NUM_THREADS: 1
  OMPI_MCA_opal_warn_on_missing_libcuda: 0
  SLURM_KILL_BAD_EXIT: 1
  SLURM_GRES_FLAGS: "allow-task-sharing"
  CONFIG_PATH: "config/longrun_configs"
  COMMON_CONFIG_PATH: "config/common_configs"
  CLIMAATMOS_GC_NSTEPS: 10

timeout_in_minutes: 1440

steps:
  - label: "init :GPU:"
    key: "init_gpu_env"
    command:
      - echo "--- Instantiate examples"
      #- julia --project=.buildkite -e 'using Pkg; Pkg.add(PackageSpec(name="ClimaCore", rev="ne-ts/splitform"))'
      - julia --project=.buildkite -e 'using Pkg; Pkg.instantiate(;verbose=true)'
      - julia --project=.buildkite -e 'using Pkg; Pkg.precompile()'
      - julia --project=.buildkite -e 'using CUDA; CUDA.precompile_runtime()'
      - julia --project=.buildkite -e 'using Pkg; Pkg.status()'

    agents:
      slurm_gpus: 1
      slurm_cpus_per_task: 8
    env:
      JULIA_NUM_PRECOMPILE_TASKS: 8
      JULIA_MAX_NUM_PRECOMPILE_FILES: 50

  - wait

  - group: "helem 30 dycore"
    steps:
      - label: ":computer: baroclinic wave equilmoist"
        command: >
          srun julia --color=yes --project=.buildkite .buildkite/ci_driver.jl 
          --config_file $COMMON_CONFIG_PATH/numerics_sphere_he30ze43.yml
          --config_file $CONFIG_PATH/$$JOB_NAME.yml 
          --job_id $$JOB_NAME
        artifact_paths: "$$JOB_NAME/output_active/*"
        agents:
          slurm_gpus: 1
          slurm_time: 12:00:00
        env:
          CLIMACOMMS_DEVICE: "CUDA"
          JOB_NAME: "longrun_moist_baroclinic_wave_base"

      - label: ":computer: baroclinic wave equilmoist"
