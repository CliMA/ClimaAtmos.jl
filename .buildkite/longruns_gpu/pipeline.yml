        agents:
          slurm_gpus: 1
          slurm_time: 12:00:00
        env:
          CLIMACOMMS_DEVICE: "CUDA"
          JOB_NAME: "longrun_dry_held_suarez"

      - label: ":computer: held-suarez, equilmoist"
