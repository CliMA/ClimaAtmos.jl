          --config_file $CONFIG_PATH/$$JOB_NAME.yml 
          --job_id $$JOB_NAME
        artifact_paths: "$$JOB_NAME/output_active/*"
        agents:
          slurm_gpus: 1
          slurm_time: 12:00:00
        env:
          CLIMACOMMS_DEVICE: "CUDA"
