initial_condition: "GCM"
external_forcing: "GCM"
external_forcing_file: "/resnick/groups/esm/zhaoyi/GCMForcedLES/forcing/corrected/HadGEM2-A_amip.2004-2008.07.nc"
surface_setup: "GCM"
turbconv: "diagnostic_edmfx"
implicit_diffusion: true
approximate_linear_solve_iters: 2
prognostic_tke: true
rayleigh_sponge: true
edmfx_entr_model: "PiGroups"
edmfx_detr_model: "PiGroups"
# precip_model: 1M
edmfx_nh_pressure: true
edmfx_sgs_mass_flux: true
edmfx_sgs_diffusive_flux: true
microphysics_model: "0M"
config: "column"
cloud_model: "quadrature_sgs"
hyperdiff: "false"
z_max: 40e3
z_elem: 60
z_stretch: true
dz_bottom: 30
rad: allskywithclear
insolation: "gcmdriven"
dt: "100secs"
t_end: "72hours"
dt_save_state_to_disk: "10mins"
toml: [scm_tomls/diagnostic_edmfx.toml]
netcdf_interpolation_num_points: [2, 2, 60]
netcdf_output_at_levels: true
diagnostics:
  - short_name: [hus, thetaa, clw, arup, tke, entr, detr, waup]
    period: 10mins
