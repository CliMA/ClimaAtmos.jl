prior_path: toml/prior_1m.toml
ensemble_size: 50
n_iterations: 10
batch_size: 1 # number of cases per iteration
model_config : prognostic_edmfx_tv_era5driven_column.yml
output_dir : /central/groups/esm/jschmitt/calibrations/tv_profiles_1 # output dir
y_var_names: [ta, hus, clw] # calibration variables clw
log_vars: [""] # take log(var) when forming y, g
z_max : 4000 # spatial subsetting: use statistics from [0, z_max] (in [m]) for calibration
dims_per_var : 62 # num dimensions per variable (num cells in vertical profile below z_max)
# eki_timestep: 0.1 # timestep of eki, if using default
start_time : "20070701"
g_t_start_sec : 237600.0 # start time of averaging window [s] : 2.75 days
g_t_end_sec : 259200.0 # end time of averaging window [s] : 3 days (SCM length = 3 days)

norm_factors_by_var:
  ta: [252.8, 31.1699]
  hus: [0.00203968, 0.00346363]
  clw: [-9.32234, 3.10897]

const_noise_by_var:
  thetaa: 0.00005
  hus: 0.00005
  clw: 0.00005
