prior_path: toml/prior.toml
ensemble_size: 100
n_iterations: 10
batch_size: 10 # number of cases per iteration
model_config : prognostic_edmfx_tv_era5driven_column.yml
output_dir : /central/groups/esm/jschmitt/calibrations/tv_profiles_8 # output dir

# Slurm resource configuration
slurm_time: "02:00:00"
slurm_mem_per_cpu: "25G"
slurm_cpus_per_task: 1


y_var_names: [ta, hus, clw] # calibration variables clw
log_vars: [""] # take log(var) when forming y, g
z_max : 4000 # spatial subsetting: use statistics from [0, z_max] (in [m]) for calibration
dims_per_var : 66 # num dimensions per variable (num cells in vertical profile below z_max)
z_cal_grid: # calibration grid (stretch-grid parameters). In general, `z_elem` should be the same for all types
  shallow:
    z_max: 4000.0
    z_elem: 66
    dz_bottom: 30
  deep:
    z_max: 15000.0
    z_elem: 30
    dz_bottom: 30


# eki_timestep: 0.1 # timestep of eki, if using default
start_time : "20070701"

g_t_start_sec : 64800.0 # start time of averaging window [s] : .75
g_t_end_sec : 86400.0 # end time of averaging window [s] : 1

# mean value and standard deviation of profile data
norm_factors_by_var:
  ta: [252.8, 31.1699]
  hus: [0.00203968, 0.00346363]
  clw: [0.000004257, 0.00002] # for physical space
  #clw: [-9.32234, 3.10897] # for log space

const_noise_by_var:
  thetaa: 0.00005
  hus: 0.00005
  clw: 0.00005

forcing_toml_files:
  shallow: "scm_tomls/era5driven_relaxation_shallow_forcing.toml"
  deep: "scm_tomls/era5driven_relaxation_deep_forcing.toml"
